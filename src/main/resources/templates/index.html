<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.css" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.js"></script>
    <title>影片推荐系统</title>
    <style>
        .card {
            max-height: 230px;
        }
    </style>
</head>
<body style="background-color: gainsboro">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">序列化影片推荐系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">影片分区</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">为您推荐</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-expanded="false" th:if="${name} ne 'null'?'未登录':${name}">
                    未登录
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">历史记录</a>
                    <a class="dropdown-item" href="#">收藏影片</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
            <li th:if="${name} eq ''">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                    登录
                </button>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>
<!-- 登录窗口 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">用户登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/UserLogin" method="post">
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="text" class="form-control" id="userName" name="userName" aria-describedby="emailHelp">
                        <small id="Help" class="form-text text-muted">注意不要使用特殊字符</small>
                    </div>
                    <div class="form-group">
                        <label for="passwd">密码</label>
                        <input type="password" class="form-control" id="passwd" name="passwd">
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 影片展示 -->
<div class="container-xl" style="margin-top: 30px;background-color: #f1efeb;border-radius: 5px">
    <div class="row justify-content-start">
        <div class="col-4" style="margin-top: 5px">
            <h2><span class="badge badge-danger">今日推荐</span></h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/movies_poster/1.jpg" class="d-block w-100 rounded" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/movies_poster/2.jpg" class="d-block w-100 rounded" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/movies_poster/3.jpg" class="d-block w-100 rounded" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col" style="padding: 10px">
            <div>
                <h3><a class="badge badge-warning">最近热门</a></h3>
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-bottom" src="/movies_poster/7.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片1</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/5.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片2</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/18.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/186.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/1887.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px">
                <h3><a class="badge badge-info">为您推荐</a></h3>
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-bottom" src="/movies_poster/74.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片1</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/11.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片2</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/876.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/188.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="/movies_poster/618.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">影片3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
